<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatApp</title>
</head>

<body ng-controller="MainController" class="container" style="background-color: rgb(169, 221, 231);">

    <div class="mb-3" style="padding-top:15px ;">
        <label for="exampleInputEmail1" class="form-label">Search</label>
        <input ng-model="description" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Find here your best friend">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>

    <div ng-repeat-start="item in list | search:description" style=" background-color: rgb(109, 181, 248);padding: 20px">
        <div style="display: flex;">
            <div style="height: 50px; width: 50px; background-color: white;margin-right: 5px;"></div>

            <div style="display: grid;width: 300px;">
                <div class="h5">{{item.description}}</div>
                <div class="h6">{{item.email}}</div>
            </div>
            <div style="text-align: right;width:70%">{{item.company}}</div>
        </div>

        <div>
            <b>{{item.balance}}</b>
        </div>
    </div>
    <hr ng-repeat-end/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
